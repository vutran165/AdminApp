<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
          <h1>Admin App</h1>
          <form role="form">
            <div class="form-content">
              <div class="form-group">
                <input type="text" ng-model="username" class="form-control input-underline input-lg" placeholder="Email or Username" />

              </div>
              <div class="form-group">
                <input type="password"  class="form-control input-underline input-lg" placeholder="Password" />
              </div>
              <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">Log in</a>
              <a class="btn rounded-btn" [routerLink]="['/signup']" (click)="register()">Sign up</a>
            </div>
          </form>
        </div>
    </div>
</div>
